<!DOCTYPE html>
<html lang="en">
<head>
    <layout name="layout"/>
    <meta charset="utf-8"/>
</head>
<body>
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#" id="text1"></a>
        </li>
        <li class="active" id="text2"></li>
    </ul><!-- .breadcrumb -->

</div>
<div class="page-content">
        <!-- <div class="row"> -->
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form action="{:U('admin.php/System/hostInsert')}" method="post" class="form-horizontal" role="form" id="formNew" style="margin: 35px 100px;">
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"  for="form-field-2" style="font-family: '微软雅黑';"> 节点IP </label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-2" name="ip" placeholder="" class="col-xs-10 col-sm-5" />
        
                            <span id="id" style="display:none;">
                            <i class="icon-remove-sign" style="position: absolute;z-index: 2;left: 40%;top: 16%;font-size: 16px;color: #d68273;"></i>
                            
                            </span>
                        </div>
                        
                    </div>
                     <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"  for="form-field-2" style="font-family: '微软雅黑';"> 节点名称</label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-2" name="name" placeholder="" class="col-xs-10 col-sm-5" />
        
                            <span id="id" style="display:none;">
                            <i class="icon-remove-sign" style="position: absolute;z-index: 2;left: 40%;top: 16%;font-size: 16px;color: #d68273;"></i>
                            
                            </span>
                        </div>
                        
                    </div>
                    <div class="space-4"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"  for="form-field-2" style="font-family: '微软雅黑';"> 角色 </label>
                        <div class="col-sm-9">
                            <select name="role" >     
                                <option value="0" selected>master</option>
                                <option value="1">slave</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>
                       
                    <div class="clearfix form-actions" style="background-color: #FFFFFF;border: none;padding-top: 0px;">
                        <div class="col-md-offset-3 col-md-9" style="padding:0 60px">
                            <button class="my_btn my_btn_xs my_btn_green" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="my_btn my_btn_xs" type="reset" >
                                <i class="icon-undo bigger-110"></i>
                               重置
                            </button>
                        </div>
                    </div>                    
                </form>
            </div><!-- /.col -->
        <!-- </div>/.row -->
